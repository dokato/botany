{% extends 'botany/base.html' %}

{% block content %}
<div class="row">
  <div class="col-sm">
    <h1>Standings against <a href="{% url 'user_bots' bot.user_id %}">{{ bot.user_name }}</a> :: {{ bot.name_and_version }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    {% include "botany/_standings.html" with standings=standings linkto="bot_head_to_head" this_bot_id=bot.id %}
  </div>
</div>

{% endblock %}
